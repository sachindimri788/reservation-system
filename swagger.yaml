                        location:
                          type: string
                          example: Paradise Island
                        city:
                          type: string
                          example: dehradun
                        postalCode:
                          type: integer
                          example: 248001
                        country:
                          type: string
                          example: India
                        price:
                          type: integer
                          example: 500
                        dailyDiscount:
                          type: integer
                          example: 50
                        amenities:
                          type: array
                          items:
                            type: string
                          example:
                            - Swimming pool
                            - Gym
                            - Free Wi-Fi
                        weeklyDiscount:
                          type: integer
                          example: 200
                        cleaningFee:
                          type: integer
                          example: 100
                        serviceFee:
                          type: integer
                          example: 500
                        capacity:
                          type: integer
                          example: 0
                        hostId:
                          type: string
                          example: 65cdf5862e739f76aa9c7021
                        createdAt:
                          type: string
                          format: date-time
