---
components:
  securitySchemes:
    bearerAuth:
      scheme: bearer
      type: http
info:
  description: API documentation By sachin
  title: Reservation System
  version: 1.0.0
openapi: 3.0.0
paths:
  /api/v1/auth/login:
    post:
      summary: Log in (users)
      description: Log in with provided credentials
      tags:
        - auth api
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: sachin@gmail.com
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success
                  data:
                    type: object
                    properties:
                      userName:
                        type: string
                        example: sachin
                      userEmail:
                        type: string
                        example: sachin@gmail.com
                      userType:
                        type: string
                        example: host
                  token:
                    type: string
                    example: thisistoken
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error

  /api/v1/auth/register:
    post:
      summary: Register a new user (users)
      description: Register a new user with provided information
      tags:
        - auth api
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                confirmPassword:
                  type: string
                  example: password123
                email:
                  type: string
                  example: john.doe@example.com
                name:
                  type: string
                  example: johnsdoe
                password:
                  type: string
                  example: password123
                userType:
                  type: string
                  enum: [host, guest]
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success
                  data:
                    type: object
                    properties:
                      userName:
                        type: string
                        example: sachin
                      userEmail:
                        type: string
                        example: sachin@gmail.com
                      userType:
                        type: string
                        example: host
                  token:
                    type: string
                    example: thisistoken
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error

  /api/v1/place:
    #to get host place
    get:
      summary: Get Host place (host)
      description: Retrieve place information for the host from the reservation system
      tags:
        - place api
      parameters:
        - name: pageNumber
          in: query
          description: The page number for pagination
          schema:
            type: integer
          required: false
        - name: limit
          in: query
          description: The maximum number of items per page
          schema:
            type: integer
          required: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 65d47ebf2043de9d86600c84
                        title:
                          type: string
                          example: Luxury Vtilsssscla
                        subTitle:
                          type: string
                          example: Amazing ocean view
                        description:
                          type: string
