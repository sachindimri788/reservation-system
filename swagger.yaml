    delete:
      description: Delete a place from the reservation system (host)
      parameters:
        - description: ID of the place to delete
          in: path
          name: placeId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resource deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    example: []
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
      security:
        - bearerAuth: []
      summary: Delete place
      tags:
        - place api
    # for update
    put:
      description: Update place in the reservation system (host)
      parameters:
        - description: ID of the place to update
          in: path
          name: placeId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                capacity:
                  example: 60
                  type: integer
                cleaningFee:
                  example: 120
                  type: number
                dailyDiscount:
                  example: 60
                  type: number
                description:
                  example: Updated description
                  type: string
                location:
                  example: Updated Paradise Island
                  type: string
                city:
                  example: dehradun
                  type: string
                postalCode:
                  example: 248001
                  type: number
                country:
                  example: India
                  type: string
                amenities:
                  type: array
                  items:
                    type: string
                  example: ["Swimming pool", "Gym", "Free Wi-Fi"]
                price:
                  example: 600
                  type: number
                serviceFee:
                  example: 60
                  type: string
                subTitle:
                  example: Updated Amazing ocean view
                  type: string
                title:
                  example: Updated Luxury Villa
                  type: string
                weeklyDiscount:
                  example: 250
                  type: number
              type: object
        required: true
      responses:
        "200":
          description: Resource deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    example: []
        "500":
