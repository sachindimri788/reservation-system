                        updatedAt:
                          type: string
                          format: date-time
                          example: 2024-02-20T10:28:15.623Z
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
