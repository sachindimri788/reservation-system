  /api/v1/profile/updateProfile:
    post:
      summary: Update user profile (users)
      description: Update user profile information
      tags:
        - profile api
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                phoneNumber:
                  type: string
                  description: User's PhoneNumber
                address:
                  type: string
                  format: address
                  description: User's address
                image:
                  type: string
                  format: binary
                  description: User's profile image (optional)
      responses:
        "200":
          description: Image Added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    example: []
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
      security:
        - bearerAuth: []

  /api/v1/profile:
    get:
