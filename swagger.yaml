  /api/v1/rating:
    get:
      summary: Get ratings for a place (users)
      description: Retrieve ratings for a specific place from the reservation system
      tags:
        - rating api
      parameters:
        - in: query
          name: placeId
          schema:
            type: string
          required: true
          description: ID of the place to retrieve ratings for
      responses:
        "200":
          description: Ratings retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        ratingId:
                          type: string
                          example: "65d712f39552672664d6ce30"
                        placeId:
                          type: string
                          example: "65d6d8777ffadeda11147826"
                        ratingMessage:
                          type: string
                          example: "The place was fantastic!"
                        cleanliness:
                          type: integer
                          example: 5
                        detailMentioned:
                          type: integer
                          example: 4
                        communication:
                          type: integer
                          example: 5
                        location:
                          type: integer
                          example: 4
                        checkIn:
                          type: integer
                          example: 5
                        valueForMoney:
                          type: integer
                          example: 5
                        overallRating:
                          type: number
                          example: 4.67
                        createdAt:
                          type: string
                          format: date-time
                          example: "2024-02-22T09:25:07.411Z"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
      security:
        - bearerAuth: []
    post:
      summary: Submit a rating for a place (guest)
      description: Submit a rating for a specific place in the reservation system
      tags:
        - rating api
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                placeId:
                  type: string
                  example: "65d6d8777ffadeda11147826"
                ratingMessage:
                  type: string
                  example: "The place was fantastic!"
                cleanliness:
                  type: integer
                  example: 5
                detailMentioned:
                  type: integer
                  example: 4
                communication:
                  type: integer
                  example: 5
                location:
                  type: integer
                  example: 4
                checkIn:
                  type: integer
                  example: 5
                valueForMoney:
                  type: integer
                  example: 5
      responses:
        "200":
          description: Rating submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    example: []
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
