        - place image api
      parameters:
        - name: placeId
          in: path
          description: ID of the place to delete images from
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Image Added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
