      description: Add a new place to the reservation system (host)
      requestBody:
        content:
          application/json:
            schema:
              properties:
                capacity:
                  example: 50
                  type: integer
                cleaningFee:
                  example: 100
                  type: number
                dailyDiscount:
                  example: 50
                  type: number
                amenities:
                  type: array
                  items:
                    type: string
                  example: ["Swimming pool", "Gym", "Free Wi-Fi"]
                description:
                  example: This luxurious villa offers breathtaking views of the ocean and comes fully equipped with modern amenities.
                  type: string
                location:
                  example: Paradise Island
                  type: string
                city:
                  example: dehradun
                  type: string
                postalCode:
                  example: 248001
                  type: number
                country:
                  example: India
                  type: string
                price:
                  example: 500
                  type: number
                serviceFee:
                  example: 50
                  type: string
                subTitle:
                  example: Amazing ocean view
                  type: string
                title:
                  example: Luxury Villa
                  type: string
                weeklyDiscount:
                  example: 200
                  type: number
              type: object
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 65d47ebf2043de9d86600c84
                        title:
                          type: string
                          example: Luxury Vtilsssscla
                        subTitle:
                          type: string
                          example: Amazing ocean view
                        description:
                          type: string
                          example: This luxurious villa offers breathtaking views of the ocean and comes fully equipped with modern amenities.
                        location:
                          type: string
                          example: Paradise Island
                        city:
                          type: string
                          example: dehradun
                        postalCode:
                          type: integer
                          example: 248001
                        country:
                          type: string
                          example: India
                        price:
                          type: integer
                          example: 500
                        dailyDiscount:
                          type: integer
                          example: 50
                        amenities:
                          type: array
                          items:
                            type: string
                          example:
                            - Swimming pool
                            - Gym
                            - Free Wi-Fi
                        weeklyDiscount:
                          type: integer
                          example: 200
                        cleaningFee:
                          type: integer
                          example: 100
                        serviceFee:
                          type: integer
                          example: 500
                        capacity:
