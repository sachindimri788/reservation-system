      tags:
        - place api

  /api/v1/place/image/{placeId}:
    post:
      summary: Add image(s) to a place (host)
      description: Add one or multiple images to a place in the reservation system
      tags:
        - place image api
      parameters:
        - name: placeId
          in: path
          description: ID of the place to add images to
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                placeImage:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        "200":
          description: Image Added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    example: []
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
      security:
        - bearerAuth: []
    get:
      summary: Get images of a place (users)
      description: Retrieve all images associated with a place in the reservation system
      tags:
        - place image api
      parameters:
        - name: placeId
          in: path
          description: ID of the place to retrieve images from
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resource deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 65d57d4d8bf1c39526e7b654
                        hostId:
                          type: string
                          example: 65cdf5862e739f76aa9c7021
                        placeId:
                          type: string
                          example: 65d2dcc827d67dc44287d51e
                        image:
                          type: string
                          example: "/home/Downloads/ReservationSystemTask/Public/image/Screenshot from 2024-02-16 15-56-13.png"
                        createdAt:
                          type: string
                          format: date-time
                          example: "2024-02-21T04:34:21.676Z"
                        updatedAt:
                          type: string
                          format: date-time
                          example: "2024-02-21T04:34:21.676Z"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
      security:
        - bearerAuth: []

